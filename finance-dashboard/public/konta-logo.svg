<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Symbol - Abstract K with coin/circular element -->
  <g id="konta-symbol">
    <!-- Gradient definitions -->
    <defs>
      <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- K Symbol formed by geometric shapes -->
    <g transform="translate(10, 10)">
      <!-- Left vertical line of K -->
      <rect x="0" y="0" width="8" height="40" rx="4" fill="url(#primaryGradient)"/>
      
      <!-- Upper diagonal of K -->
      <path d="M 8 20 L 28 0 Q 32 -2 34 2 L 30 6 L 10 26 Q 6 28 6 24 Z" 
            fill="url(#primaryGradient)"/>
      
      <!-- Lower diagonal of K -->
      <path d="M 8 20 L 28 40 Q 32 42 34 38 L 30 34 L 10 14 Q 6 12 6 16 Z" 
            fill="url(#secondaryGradient)"/>
      
      <!-- Circular accent (represents coin/account) -->
      <circle cx="32" cy="20" r="12" fill="none" stroke="url(#secondaryGradient)" 
              stroke-width="3" opacity="0.8"/>
      <circle cx="32" cy="20" r="6" fill="url(#secondaryGradient)" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Logo Text -->
  <g id="konta-text">
    <!-- Using a clean, modern font style -->
    <text x="65" y="38" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="32" font-weight="600" fill="#1F2937">
      Konta
    </text>
  </g>
  
  <!-- Tagline version (optional) -->
  <text x="65" y="52" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="10" font-weight="400" fill="#6B7280" opacity="0.8">
    Every account counts
  </text>
</svg>