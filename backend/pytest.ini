[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers = 
    unit: Unit tests
    integration: Integration tests
    auth: Auth module tests
    budgets: Budget/Goals module tests
    categories: Categories module tests
    expenses: Expenses module tests
    slow: Slow running tests
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning